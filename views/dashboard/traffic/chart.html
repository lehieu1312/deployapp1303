<!doctype html>
<html>

<head>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-data-adapter.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/geodata/custom/world/world.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" />
    <link rel="stylesheet" href="https://cdn.anychart.com/releases/8.1.0/fonts/css/anychart-font.min.css" />
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var text = document.getElementsByClassName('anychart-credits-text');
        (() => {
            text.innerHTML = "";
        })

        anychart.onDocumentReady(function () {
            anychart.data.loadJsonFile(
                'https://cdn.anychart.com/samples/maps-general-features/world-choropleth-map/data.json',
                function (data) {
                    var map = anychart.map();
                    map.title().enabled(false);

                    map.geoData('anychart.maps.world');
                    map.interactivity().selectionMode('none');
                    map.padding(0);

                    var dataSet = anychart.data.set(data);
                    var density_data = dataSet.mapAs({
                        'value': 'density'
                    });
                    var series = map.choropleth(density_data);

                    series.labels(false);

                    series.hovered()
                        .fill('#f48fb1')
                        .stroke(anychart.color.darken('#f48fb1'));

                    series.selected()
                        .fill('#c2185b')
                        .stroke(anychart.color.darken('#c2185b'));

                    series.tooltip()
                        .useHtml(true)
                        .format(function () {
                            return '<span style="color: #d9d9d9">Density</span>: ' +
                                parseFloat(this.value).toLocaleString() + ' pop./km&#178 <br/>' +
                                '<span style="color: #d9d9d9">Population</span>: ' +
                                parseInt(this.getData('population')).toLocaleString() + '<br/>' +
                                '<span style="color: #d9d9d9">Area</span>: ' +
                                parseInt(this.getData('area')).toLocaleString() + ' km&#178';
                        });

                    var scale = anychart.scales.ordinalColor([{
                            less: 10
                        },
                        {
                            from: 10,
                            to: 30
                        },
                        {
                            from: 30,
                            to: 50
                        },
                        {
                            from: 50,
                            to: 100
                        },
                        {
                            from: 100,
                            to: 200
                        },
                        {
                            from: 200,
                            to: 300
                        },
                        {
                            from: 300,
                            to: 500
                        },
                        {
                            from: 500,
                            to: 1000
                        },
                        {
                            greater: 1000
                        }
                    ]);
                    scale.colors(['#81d4fa', '#4fc3f7', '#29b6f6', '#039be5', '#0288d1', '#0277bd',
                        '#01579b', '#014377', '#000000'
                    ]);

                    var colorRange = map.colorRange();
                    colorRange.enabled(false)
                        .padding([0, 0, 20, 0]);
                    colorRange.ticks()
                        .enabled(false)
                        .stroke('3 #ffffff')
                        .position('center')
                        .length(7);
                    colorRange.colorLineSize(5);
                    colorRange.marker().size(7);
                    colorRange.labels()
                        .fontSize(11)
                        .padding(3, 0, 0, 0)
                        .format(function () {
                            var range = this.colorRange;
                            var name;
                            if (isFinite(range.start + range.end)) {
                                name = range.start + ' - ' + range.end;
                            } else if (isFinite(range.start)) {
                                name = 'More than ' + range.start;
                            } else {
                                name = 'Less than ' + range.end;
                            }
                            return name
                        });

                    series.colorScale(scale);

                    // create zoom controls
                    var zoomController = anychart.ui.zoom();
                    zoomController.render(map);

                    // set container id for the chart
                    map.container('container');
                    // initiate chart drawing
                    map.draw();
                });
        });
    </script>
</body>

</html>
